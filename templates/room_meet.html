{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-4.5.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <script>
        let ROOM_ID = "{{room_id}}"
        let username = "{{user.username}}"
        let userid = "{{user.id}}"
    </script>
    <style>
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform : scaleX(-1);
            border-radius: 10px;
        }
        .command {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body class="bg-dark">

    <div class="container">
        <div id="video-grid" class="row justify-content-center mt-5">
            
        </div>
    </div>


    <div class="command">
        <div class="d-flex justify-content-center">
            <div style="width: 65px; height: 65px;" class="btn btn-outline-light rounded-circle mx-3" id="mic-btn"><i id="mic-logo" class="fas fa-microphone-slash" style="font-size: 1.5rem; margin-top: .8rem;"></i></div>
            <div style="width: 65px; height: 65px;" class="btn btn-danger rounded-circle mx-3" id="mic-btn"><i class="fas fa-phone-slash" style="font-size: 1.5rem; margin-top: .8rem;"></i></div>
            <div style="width: 65px; height: 65px;" class="btn btn-outline-light rounded-circle mx-3" id="video-btn"><i id="video-logo" class="fas fa-video" style="margin-top: .8rem!important; font-size: 1.5rem;"></i></div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.5.0/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <!-- <script src="http://127.0.0.1:5576/socket.io/socket.io.js"></script> -->
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
