{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "landing/css/style.css"%}">
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <img src="https://www.debasket.com/front/images/designers/17/stocks/jlnhpww22aoguvmy12ukadtiz/jlnhpww22aoguvmy12ukadtiz_thumbnail_web-design-logo.jpg" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://www.mortenhansen.com/wp-content/uploads/2018/09/quiz-intro-image-2000x1720.png" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="mb-4 px-3 text-center">
                            <h1 class="mb-0 mr-4 mt-2">Register</h1>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <form action="/auth/save/" method="post">
                            {% csrf_token %}
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">First Name</h6></label>
                                <input class="mb-4" type="text" name="first_name" placeholder="Enter a valid name">
                            </div>
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Last Name</h6></label>
                                <input class="mb-4" type="text" name="last_name" placeholder="Enter a valid name">
                            </div>
                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6>
                                </label> <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address">
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                                </label> <input type="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Confirmation Password</h6>
                                </label> <input type="password" name="conf_password" placeholder="Enter Confirmation password">
                            </div>
                            <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Register</button></div>
                            <div class="row mb-4 px-3"> <small class="font-weight-bold">Already have account? <a href="/auth" class="text-danger ">Sign in</a></small> </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "js/jquery-3.5.1.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
